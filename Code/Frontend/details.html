      <section class="o-row">
        <div class="o-container">
          <div class="c-details c-details__summary">
            <h2 class="c-lead c-lead--md-bold">
              Weekly Summary
            </h2>
            <div class="o-section">
              <div class="c-chart o-layout o-la">
                <div class="o-layout__item u-graf1">
                  <ul class="o-list c-ticks">
                    <li class="c-tick">2,0l</li>
                    <li class="c-tick">1,5l</li>
                    <li class="c-tick">1,0l</li>
                    <li class="c-tick">0,5l</li>
                    <li class="c-tick">0,0l</li>
                  </ul>
                </div>
                <div class="o-layout__item u-graf2">
                  <table class="stat-table-vert">
                    <tr>
                        <td>
                            <!-- Mon bar -->
                            <div class="bar vert-bar bar--light" style="height: 70%;"></div>
                        </td>
                        <td>
                            <!-- Tue bar -->
                            <div class="bar vert-bar" style="height: 80%;"></div>
                        </td>
                        <td>
                            <!-- Wed bar -->
                            <div class="bar vert-bar bar--light" style="height: 65%;"></div>
                        </td>
                        <td>
                          <!-- Tue bar -->
                          <div class="bar vert-bar" style="height: 85%;"></div>
                        </td>
                        <td>
                          <!-- Fri bar -->
                          <div class="bar vert-bar" style="height: 100%;"></div>
                        </td>
                        <td>
                          <!-- Sat bar -->
                          <div class="bar vert-bar" style="height: 85%;"></div>
                        </td>
                        <td>
                          <!-- Sun bar -->
                          <div class="bar vert-bar bar--light" style="height: 50%;"></div>
                          </td>
                    </tr>
                    <tr class="days">
                        <td class="day">Mon</td>
                        <td class="day">Tue</td>
                        <td class="day">Wed</td>
                        <td class="day">Thu</td>
                        <td class="day">Fri</td>
                        <td class="day">Sat</td>
                        <td class="day">Sun</td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>

            <ul class="o-list c-list">
              <li class="c-list__item c-lead c-lead--md">
                Total: <span class="c-list__data c-list__data--center js-waterweek">... l</span>
              </li>
              <li class="c-list__subitem c-lead c-lead--sm">
                Average: <span class="c-list__data c-list__data--center js-average">... l / day</span>
              </li>
              <li class="c-list__item c-lead c-lead--md">
                  <span class="js-conclussion">no data</span>
              </li>
            </ul>
          </div>
          <div class="c-details c-details__today">
            <h2 class="c-lead c-lead--md-bold">
              Today
            </h2>
            <ul class="o-list c-list">
              <li class="c-list__item c-lead c-lead--md">
                Temperature: <span class="c-list__data js-temperature">...Â°C</span>
              </li>
              <li class="c-list__subitem c-lead c-lead--sm">
                Relative humidity: <span class="c-list__data js-rhumidity">...%</span>
              </li>
              <li class="c-list__item c-lead c-lead--md">
                  Water drunk: <span class="c-list__data js-waterdrunk">0 l / min 1,5l</span>
              </li>
            </ul>
          </div>
        </div>

      <div class="c-settings js-settings u-display-none">
